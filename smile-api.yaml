openapi: 3.0.0
info:
  title: Smile API
  version: 0.1.0
  description: 'The Smile API provides employment and income data from a single API. '
  contact:
    name: Smile Technology Pte Ltd
    url: 'https://www.getsmileapi.com'
    email: info@getsmileapi.com
  termsOfService: 'https://www.getsmileapi.com/terms-and-conditions'
servers:
  - url: 'https://access.getsmileapi.com/sandbox'
    description: Sandbox
  - url: 'https://access.getsmileapi.com/development'
    description: Development
  - url: 'https://access.getsmileapi.com/production'
    description: Production
  - url: 'https://stoplight.io/mocks/smilenetwork/smile-api:main/14682960'
    description: Test
paths:
  /providers:
    get:
      summary: List Providers
      tags:
        - Providers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  collection:
                    title: Metadata Collection
                    type: object
                    description: ''
                    properties:
                      count:
                        type: integer
                        example: 3
                        description: Number of objects returned in the array
                      limit:
                        type: integer
                        example: 5
                        description: Limit to the number of objects retrieved
                      offset:
                        type: integer
                        example: 0
                        description: Number of objects skipped before coming to the beginning of the array
                  data:
                    type: array
                    items:
                      title: Provider
                      type: object
                      description: Employment data provider
                      x-tags:
                        - Providers
                      properties:
                        id:
                          type: string
                          title: Object ID
                          description: Unique ID of this object
                          format: uuid
                        name:
                          type: string
                          description: Name of the data provider
                          example: Upwork
                        logoUrl:
                          type: string
                          description: URL to the data provider's logo
                          example: 'https://careers.upwork.com/hs-fs/hubfs/raw_assets/public/Upwork_Spring_2021_Rebrand/images/logo.png'
                          format: uri
                        type:
                          type: string
                          enum:
                            - Gig platform
                            - Core HR
                            - Payroll
                            - Ewallet
                          description: Type of employment data platform
                        active:
                          type: boolean
                          description: Whether data provider is actively supported
                        2fa:
                          type: boolean
                          description: Whether data provider requires two-factor authentication
                        verified:
                          type: boolean
                          description: Whether data has undergone verification or KYC
                        supported:
                          type: object
                          properties:
                            identities:
                              type: boolean
                            jobs:
                              type: boolean
                            incomes:
                              type: boolean
                            documents:
                              type: boolean
                            ratings:
                              type: boolean
                            assets:
                              type: boolean
                            schools:
                              type: boolean
                            credits:
                              type: boolean
                            banks:
                              type: boolean
                      required:
                        - id
                        - name
                        - logoUrl
                        - type
                        - active
                        - 2fa
                        - verified
              examples: {}
        '401':
          description: Standard error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: HTTP error code
                    example: '401'
                  message:
                    type: string
                    description: ''
                    example: Unauthorized access
                required:
