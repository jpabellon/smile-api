      operationId: get-providers
      description: Get a list of the data providers from the Smile Network
      parameters:
        - name: count
          in: query
          required: false
          schema:
            type: integer
          description: Pass a parameter for number of objects to be returned from a collection
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: Pass a parameter to limit the number of objects to be returned from a collection
        - name: offset
          in: query
          required: false
          schema:
            type: integer
          description: 'Pass a parameter to skip the specified number of objects, to get to the desired starting point in a collection'
  '/providers/{id}':
    parameters:
      - name: id
        in: path
        schema:
          type: string
        description: ID of the specific object in the collection
        required: true
    get:
      summary: Get Provider
      tags:
        - Providers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    title: Provider
                    type: object
                    description: Employment data provider
                    x-tags:
                      - Providers
                    properties:
                      id:
                        type: string
                        title: Object ID
                        description: Unique ID of this object
                        format: uuid
                      name:
                        type: string
                        description: Name of the data provider
                        example: Upwork
                      logoUrl:
                        type: string
                        description: URL to the data provider's logo
                        example: 'https://careers.upwork.com/hs-fs/hubfs/raw_assets/public/Upwork_Spring_2021_Rebrand/images/logo.png'
                        format: uri
                      type:
                        type: string
                        enum:
                          - Gig platform
                          - Core HR
                          - Payroll
                          - Ewallet
                        description: Type of employment data platform
                      active:
                        type: boolean
                        description: Whether data provider is actively supported
                      2fa:
                        type: boolean
                        description: Whether data provider requires two-factor authentication
                      verified:
                        type: boolean
                        description: Whether data has undergone verification or KYC
                      supported:
                        type: object
                        properties:
                          identities:
                            type: boolean
                          jobs:
                            type: boolean
                          incomes:
                            type: boolean
                          documents:
                            type: boolean
                          ratings:
                            type: boolean
                          assets:
                            type: boolean
                          schools:
                            type: boolean
                          credits:
                            type: boolean
                          banks:
                            type: boolean
                    required:
                      - id
                      - name
                      - logoUrl
                      - type
                      - active
                      - 2fa
                      - verified
        '401':
          description: Standard error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: HTTP error code
                    example: '401'
                  message:
                    type: string
                    description: ''
                    example: Unauthorized access
                required:
                  - code
        '403':
          description: Standard error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    description: HTTP error code
                    example: '401'
                  message:
                    type: string
                    description: ''
                    example: Unauthorized access
                required:
                  - code
        '404':
          description: Standard error response
          content:
